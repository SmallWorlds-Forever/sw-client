<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Background vignette matching banner -->
        <radialGradient id="bg" cx="50%" cy="40%" r="65%">
            <stop offset="0%" stop-color="#1f2a2e"/>
            <stop offset="45%" stop-color="#162126"/>
            <stop offset="100%" stop-color="#0f1a1e"/>
        </radialGradient>

        <!-- Chrome-like fill for letters -->
        <linearGradient id="chrome" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#f7f7f7"/>
            <stop offset="35%" stop-color="#dcdcdc"/>
            <stop offset="65%" stop-color="#bdbdbd"/>
            <stop offset="100%" stop-color="#a3a3a3"/>
        </linearGradient>

        <!-- Teal glow for infinity and accents -->
        <radialGradient id="tealGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#66ffff"/>
            <stop offset="50%" stop-color="#00ffff"/>
            <stop offset="100%" stop-color="#00c8c8"/>
        </radialGradient>

        <!-- Glow filter -->
        <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
            <feGaussianBlur stdDeviation="4" result="g"/>
            <feMerge>
                <feMergeNode in="g"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Soft shadow for text -->
        <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
            <feOffset dx="0" dy="2" result="offset"/>
            <feMerge>
                <feMergeNode in="offset"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Subtle halo -->
        <radialGradient id="halo" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#00ffff" stop-opacity="0.18"/>
            <stop offset="60%" stop-color="#00c8c8" stop-opacity="0.08"/>
            <stop offset="100%" stop-color="#00a0a0" stop-opacity="0"/>
        </radialGradient>

        <!-- Clip path for circular avatar -->
        <clipPath id="avatarClip">
            <circle cx="200" cy="200" r="200"/>
        </clipPath>
    </defs>

    <!-- Main group with clip path -->
    <g clip-path="url(#avatarClip)">
        <!-- Background -->
        <rect width="400" height="400" fill="url(#bg)"/>
        
        <!-- Center halo -->
        <circle cx="200" cy="200" r="160" fill="url(#halo)"/>

        <!-- SMALL text -->
        <text x="200" y="140" font-family="Arial, Helvetica, sans-serif" font-weight="700"
              font-size="36" letter-spacing="3" text-anchor="middle" fill="url(#chrome)"
              filter="url(#softShadow)">SMALL</text>

        <!-- WORLDS text with special O -->
        <g filter="url(#softShadow)">
            <!-- W -->
            <text x="60" y="190" font-family="Arial, Helvetica, sans-serif" font-weight="700"
                  font-size="64" fill="url(#chrome)">W</text>
            
            <!-- Glowing O ring -->
            <circle cx="150" cy="170" r="22" fill="none" stroke="url(#tealGlow)" 
                    stroke-width="6" filter="url(#glow)"/>
            
            <!-- RLDS -->
            <text x="180" y="190" font-family="Arial, Helvetica, sans-serif" font-weight="700"
                  font-size="64" fill="url(#chrome)">RLDS</text>
        </g>

        <!-- Infinity symbol (scaled and centered) -->
        <g transform="translate(220,260) scale(0.65)" filter="url(#glow)">
            <path d="M -65,0 C -82,-22 -108,-22 -125,0 C -140,20 -140,44 -125,64 C -108,86 -82,86 -65,64 
                     C -50,44 -25,44 -10,64 C 8,86 34,86 51,64 C 66,44 66,20 51,0 C 34,-22 8,-22 -10,0 
                     C -25,20 -50,20 -65,0 Z"
                  fill="none" stroke="url(#tealGlow)" stroke-width="20" stroke-linecap="round"/>
        </g>

        <!-- Subtle sparkles -->
        <circle cx="120" cy="100" r="2" fill="#66ffff" opacity="0.8" filter="url(#glow)"/>
        <circle cx="280" cy="110" r="1.8" fill="#66ffff" opacity="0.7" filter="url(#glow)"/>
        <circle cx="90" cy="300" r="1.8" fill="#66ffff" opacity="0.6" filter="url(#glow)"/>
        <circle cx="310" cy="290" r="1.8" fill="#66ffff" opacity="0.6" filter="url(#glow)"/>
    </g>
</svg>
